<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }

        body {
            background: lightblue;
        }

        section {
            width: 600px;
            background: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 5px
        }


        #idPinta,
        #escrever,
        #background,
        #contagem {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>
    <main>
        <section id="idPassa">
            <p>1. Passa por aqui!</p>
            <script>
                const frase = document.querySelector("#idPassa p")

                const mudarFrase = () => {
                    frase.textContent = "Obrigado por passares!";
                }

                function reporFrase() {
                    frase.textContent = "1. Passa por aqui!"
                }

                frase.onmouseover = mudarFrase;
                frase.onmouseout = reporFrase;
            </script>


        </section>

        <section id="idPinta">
            <p>2. Pinta-me!</p>
            <button class="color" data-color="purple">Roxo</button>
            <button class="color" data-color="orange">Laranja</button>
            <button class="color" data-color="pink">Rosa</button>

            <script>
                const fraseCor = document.querySelector("#idPinta p");

                document.querySelectorAll("button.color").forEach((button) => {
                    button.addEventListener("click", () => {
                        fraseCor.style.color = button.dataset.color;
                    });
                });
            </script>
        </section>


        <section id="escrever">

            <label for="input">3. Experimenta escrever...</label>
            <input id="input" type="text">

            <script>

                //A: variáveis

                const input = document.querySelector("#escrever input")
                const cores = ['red', 'green', 'blue']
                let i = 0

                //B: Event listeners

                function colorir() {
                    input.style.backgroundColor = cores[i]
                    i++;
                    if (i >= 3) i = 0
                }

                input.addEventListener("input", colorir)



            </script>





        </section>

        <section id="background">

            <label>4. Escolha uma cor em inglês:</label>
            <select>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
                <option value="Orange">Orange</option>
                <option value="yellow">Yellow</option>
            </select>

            <script>
                document.querySelector('select').onchange = function () {
                    document.querySelector('body').style.backgroundColor = this.value;
                }
            </script>

        </section>


        <section id="contagem">
            <p>5. </p>
            <button id="botaoConta">Conta!</button>
            <p id="numero">0</p>

            <script>
                const numero = document.querySelector("#numero");
                const botao = document.querySelector("#botaoConta");

                if (!localStorage.getItem('contador')) {
                    localStorage.setItem('contador', 0);
                }

                numero.textContent = localStorage.getItem('contador');

                function contador() {
                    let counter = localStorage.getItem('contador');
                    counter++;
                    numero.textContent = counter;
                    localStorage.setItem('contador', counter);
                }

                botao.onclick = contador;
            </script>
        </section>


        <section id="formulario">
            <form id="dadosFormulario">
                <label for="nome">6. </label>
                <input id="nome" type="text" placeholder="Insira o seu nome">
                <input id="idade" type="number" placeholder="Insira a sua idade">
                <input type="submit">
            </form>
            <p id="mensagem"></p>

            <script>
                document.querySelector('#dadosFormulario').onsubmit = (e) => {
                    e.preventDefault();

                    const nome = document.querySelector('#nome').value;
                    const idade = document.querySelector('#idade').value;

                    document.querySelector('#mensagem').textContent = `Olá, o ${nome} tem ${idade}!`;
                };
            </script>
        </section>

        <section id="contadorAutomatico">
            <p id="numeroIncrementado">7. Automatic counter: 0</p>

            <script>
                const numeroAuto = document.querySelector("#numeroIncrementado");
                let counter = 0;

                function count() {
                    counter++;
                    numeroAuto.textContent = `7. Automatic counter: ${counter}`;
                }

                setInterval(count, 1000);
            </script>
        </section>

    </main>

</body>

</html>
